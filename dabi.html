<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Anime Talk</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link href="css/chat.css" rel="stylesheet" />
        <link href="css/home.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="index.html">Anime Talk</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">Community</a></li>
                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-outline-dark" type="submit">
                            <i class="bi-person-fill me-1"></i>
                            Sign in
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Product section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-5" style="margin-top: -100px;" id="changing_gif"><img class="card-img-top mb-5 mb-md-0" src="assets/gif/dabi.gif" alt="..." /></div>
                    <div class="col-md-6">
                        <h1 class="display-5 fw-bolder">Dabi</h1>
                        <!-- chat bar-->
                        <div class="chat-bar-collapsible">
                            <button class="collapsible">Chat with Dabi</button>
                                <div class="content">
                                    <div class="full-chat-block">
                                        <!--message container-->
                                        <div class="outer-container">
                                            <div class="chat-container">
                                                <!--messages-->
                                                <div id="chatbox">
                                                    <p id="botStarterMessage" class="botText"><span>Loading...</span></span></p>
                                                </div>
    
                                                <!--user input-->
                                                <div class="chat-bar-input-block">
                                                    <div id="userInput">
                                                        <input type="text" id="textInput" class="input-box" name="msg" placeholder="Tap 'Enter' to send a message">
                                                        <p></p> 
                                                    </div>
    
                                                    <div class="chat-bar-icons">
                                                        <i id="chat-icon" style="color: #333;" class="fa fa-fw fa-send" onclick="sendButton()"></i>
                                                    </div>
                                                </div>
    
                                                <div id="chat-bar-bottom">
                                                    <p></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex py-5">
                                <p class="lead">Send Dabi things like "hey" "what's your dream?" "can I tell you a joke?"</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white"> &copy; Anime Talk 2021</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
